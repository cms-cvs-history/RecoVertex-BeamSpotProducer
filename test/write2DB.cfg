process write2DB = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = EmptySource { }
  
  untracked PSet maxEvents = {untracked int32 input = 1}

  module beamspot = BeamSpotWrite2DB {

    untracked string OutputFileName = "EarlyCollision.txt"
    
  }

  // Database output service
  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  ### sqlite ###
  //replace CondDBCommon.connect = "sqlite_file:EarlyCollision.db"    
  
  ### orcoff_int2r ###
  # devdb10 is now cms_orcoff_int2r
  replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_BEAMSPOT"
  replace CondDBCommon.DBParameters.authenticationPath = "/afs/cern.ch/cms/DB/conddb"

  service = PoolDBOutputService {
	  using CondDBCommon
	  VPSet toPut = { { string record = "BeamSpotObjectsRcd" string tag = "EarlyCollision_5p3cm_v3_mc" } }
  }
  
  path p = { beamspot }

}
