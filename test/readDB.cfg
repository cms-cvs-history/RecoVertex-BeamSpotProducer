process readDB = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  #source = EmptySource {
  #   untracked int32 maxEvents = 0
  #}
  
  source = PoolSource
  {
    untracked vstring fileNames = {
    '/store/RelVal/2007/3/7/RelVal130pre5QCD_pt80_120-DIGI-RECO/0000/545F5E7E-EBCE-DB11-AE9F-00304875A7B5.root'
    }
    untracked int32 maxEvents = 5
  }

  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:BeamSpot.db"    
  replace CondDBCommon.catalog = "file:conddbcatalog.xml"
  es_source = PoolDBESSource { 
    using CondDBCommon
    VPSet toGet = { 
	  { string record = "BeamSpotObjectsRcd" string tag = "SimpleGaussian" } 
    }	 
  }   

  module beamspot = BeamSpotFromDB {
  }
  
  path p = { beamspot }

}
